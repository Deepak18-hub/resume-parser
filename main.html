<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Your Resume</title>
    <!-- âœ… Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f9fc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .upload-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .upload-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="upload-box">
    <h2>ðŸ“„ Upload Your Resume</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="resume" class="form-label">Choose file (.pdf, .doc, .docx)</label>
            <input class="form-control" type="file" name="resume" id="resume" accept=".pdf,.doc,.docx" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Upload Resume</button>
        </div>
    </form>

    {% if message %}
        <div class="alert alert-warning mt-3">{{ message }}</div>
    {% endif %}
</div>

<!-- âœ… Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
